<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop Điện Thoại - Mẫu</title>
  <style>
    /* ----- Reset ----- */
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    html,body,#app{height:100%}

    /* ----- Variables ----- */
    :root{
      --accent:#ff6b00; /* màu chủ đạo giống TGDD */
      --muted:#67707a;
      --bg:#f5f7fa;
      --card:#ffffff;
      --shadow: 0 6px 18px rgba(21,32,43,0.08);
      --radius:12px;
    }

    body{background:var(--bg);color:#0b1720}

    /* ----- Header ----- */
    header{background:linear-gradient(90deg,#ffffff, #fffaf2);border-bottom:1px solid #eee}
    .topbar{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:18px;padding:18px}
    .logo{display:flex;gap:8px;align-items:center}
    .logo .mark{width:46px;height:46px;background:var(--accent);border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    .logo h1{font-size:18px}

    /* search */
    .search{flex:1;display:flex}
    .search input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid #e6e9ee;background:white}
    .search button{margin-left:8px;padding:10px 14px;border-radius:10px;background:var(--accent);border:none;color:white;cursor:pointer}

    /* header actions */
    .actions{display:flex;gap:10px;align-items:center}
    .icon-btn{background:transparent;border:1px solid transparent;padding:8px 10px;border-radius:10px;cursor:pointer}
    .cart-bubble{background:var(--accent);color:white;padding:6px 10px;border-radius:999px;font-weight:600}

    /* ----- Main layout ----- */
    .container{max-width:1200px;margin:22px auto;display:grid;grid-template-columns:260px 1fr;gap:20px}

    /* sidebar */
    .sidebar{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow)}
    .filter-group{margin-bottom:18px}
    .filter-group h4{font-size:14px;margin-bottom:8px;color:#222}
    .brands{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:8px 10px;border-radius:8px;border:1px solid #e6e9ee;cursor:pointer}
    .chip.active{background:var(--accent);color:white;border-color:var(--accent)}

    /* price range */
    .range-row{display:flex;gap:8px}
    .range-row input{flex:1;padding:8px;border-radius:8px;border:1px solid #e6e9ee}

    /* products */
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
    .card{background:var(--card);padding:12px;border-radius:12px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:8px}
    .card img{width:100%;height:160px;object-fit:contain;background:linear-gradient(180deg,#fff,#f7f7f7);border-radius:8px}
    .card h3{font-size:15px}
    .price-row{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .price{font-weight:700;color:var(--accent)}
    .muted{color:var(--muted);font-size:13px}
    .star{color:#f2b01e}
    .actions-row{display:flex;gap:8px}
    .btn{flex:1;padding:10px;border-radius:10px;border:none;cursor:pointer}
    .btn-outline{background:transparent;border:1px solid #e6e9ee}
    .btn-primary{background:var(--accent);color:white}

    /* cart sidebar */
    .cart-drawer{position:fixed;right:18px;top:80px;width:360px;max-height:70vh;background:var(--card);border-radius:12px;box-shadow:0 18px 60px rgba(15,20,30,0.18);overflow:auto;padding:12px;display:flex;flex-direction:column;gap:12px}
    .cart-item{display:flex;gap:12px;align-items:center}
    .cart-item img{width:64px;height:64px;object-fit:contain;border-radius:8px}
    .qty{display:inline-flex;align-items:center;border:1px solid #eee;border-radius:8px;overflow:hidden}
    .qty button{padding:6px 8px;border:none;background:transparent;cursor:pointer}
    .checkout{margin-top:8px;padding:12px;border-radius:10px;background:var(--accent);color:white;border:none;cursor:pointer}

    /* product modal */
    .overlay{position:fixed;inset:0;background:rgba(8,10,12,0.5);display:flex;align-items:center;justify-content:center}
    .modal{background:white;width:min(900px,96%);border-radius:12px;padding:16px;display:grid;grid-template-columns:320px 1fr;gap:16px}
    .modal img{width:100%;height:320px;object-fit:contain}
    .modal .meta{display:flex;flex-direction:column;gap:8px}

    /* footer */
    footer{max-width:1200px;margin:22px auto;padding:18px;color:var(--muted)}

    /* responsive */
    @media (max-width:900px){
      .container{grid-template-columns:1fr;}
      .topbar{padding:12px}
      .modal{grid-template-columns:1fr}
      .cart-drawer{width:92%;left:4%;right:4%;top:auto;bottom:12px;max-height:50vh}
    }

  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="logo">
        <div class="mark">TG</div>
        <div>
          <h1>Shop (mẫu)</h1>
          <div class="muted">Bán điện thoại &amp; phụ kiện</div>
        </div>
      </div>

      <div class="search">
        <input id="searchInput" placeholder="Tìm điện thoại, ví dụ: iPhone 14, Samsung A54..." />
        <button id="btnSearch">Tìm kiếm</button>
      </div>

      <div class="actions">
        <button class="icon-btn">Đăng nhập</button>
        <button class="icon-btn">Đăng ký</button>
        <div class="cart-bubble" id="cartCount">0</div>
      </div>
    </div>
  </header>

  <main id="app">
    <div class="container">
      <aside class="sidebar">
        <div class="filter-group">
          <h4>Thương hiệu</h4>
          <div class="brands" id="brandList"></div>
        </div>
        <div class="filter-group">
          <h4>Khoảng giá (VND)</h4>
          <div class="range-row">
            <input id="minPrice" placeholder="Min" />
            <input id="maxPrice" placeholder="Max" />
          </div>
          <div style="margin-top:8px"><button id="applyPrice" class="btn btn-outline">Áp dụng</button></div>
        </div>
        <div class="filter-group">
          <h4>Sắp xếp</h4>
          <select id="sortSelect" style="width:100%;padding:10px;border-radius:10px;border:1px solid #eee">
            <option value="new">Mới nhất</option>
            <option value="price-asc">Giá: Thấp → Cao</option>
            <option value="price-desc">Giá: Cao → Thấp</option>
            <option value="popular">Bán chạy</option>
          </select>
        </div>
      </aside>

      <section>
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
          <h2>Sản phẩm</h2>
          <div class="muted" id="resultInfo">0 sản phẩm</div>
        </div>

        <div class="products" id="productGrid"></div>
      </section>
    </div>

    <footer>
      <div>© 2025 Shop Mẫu — Thiết kế demo giống giao diện bán lẻ</div>
    </footer>

    <!-- Cart Drawer (ẩn nếu rỗng) -->
    <div id="cartDrawer" class="cart-drawer" style="display:none">
      <h3>Giỏ hàng</h3>
      <div id="cartItems"></div>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="muted">Tổng:</div>
        <div id="cartTotal" style="font-weight:700"></div>
      </div>
      <button class="checkout">Thanh toán</button>
    </div>

    <!-- Product Modal -->
    <div id="overlay" style="display:none" class="overlay">
      <div class="modal" role="dialog">
        <div>
          <img id="modalImg" src="" alt="" />
        </div>
        <div class="meta">
          <h3 id="modalTitle"></h3>
          <div class="muted" id="modalBrand"></div>
          <div class="price" id="modalPrice"></div>
          <div id="modalDesc" class="muted"></div>

          <div style="display:flex;gap:8px;margin-top:8px">
            <button id="addToCartModal" class="btn btn-primary">Thêm vào giỏ</button>
            <button id="closeModal" class="btn btn-outline">Đóng</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script>
    // ----- Dữ liệu mẫu -----
    const products = [
      {id:1,brand:'Apple',title:'iPhone 15 Pro Max 256GB',price:33990000, rating:4.8, img:'https://via.placeholder.com/400x300?text=iPhone+15+Pro'},
      {id:2,brand:'Apple',title:'iPhone 14 128GB',price:18990000, rating:4.6, img:'https://via.placeholder.com/400x300?text=iPhone+14'},
      {id:3,brand:'Samsung',title:'Samsung Galaxy S24 Ultra',price:30990000, rating:4.7, img:'https://via.placeholder.com/400x300?text=Galaxy+S24'},
      {id:4,brand:'Samsung',title:'Samsung A54 128GB',price:6490000, rating:4.2, img:'https://via.placeholder.com/400x300?text=Samsung+A54'},
      {id:5,brand:'Xiaomi',title:'Xiaomi 14 256GB',price:12990000, rating:4.3, img:'https://via.placeholder.com/400x300?text=Xiaomi+14'},
      {id:6,brand:'OPPO',title:'OPPO Find X7',price:17990000, rating:4.1, img:'https://via.placeholder.com/400x300?text=OPPO+Find+X7'},
      {id:7,brand:'realme',title:'realme GT Neo',price:6990000, rating:4.0, img:'https://via.placeholder.com/400x300?text=realme+GT+Neo'},
      {id:8,brand:'Vivo',title:'Vivo V29',price:8990000, rating:4.0, img:'https://via.placeholder.com/400x300?text=Vivo+V29'}
    ];

    // ----- State -----
    let state = {
      query:'', brand:null, minPrice:null, maxPrice:null, sort:'new', cart:{}
    }

    // ----- Helpers -----
    const fmt = n => n.toLocaleString('vi-VN') + ' ₫';

    // ----- Render brands -----
    const brandList = document.getElementById('brandList');
    const brands = Array.from(new Set(products.map(p=>p.brand)));
    brands.forEach(b=>{
      const el = document.createElement('div'); el.className='chip'; el.innerText=b;
      el.addEventListener('click',()=>{ el.classList.toggle('active'); state.brand = el.classList.contains('active')?b:null; renderProducts(); })
      brandList.appendChild(el);
    })

    // ----- Render products -----
    const productGrid = document.getElementById('productGrid');
    const resultInfo = document.getElementById('resultInfo');
    function renderProducts(){
      const q = state.query.trim().toLowerCase();
      let list = products.filter(p=>{
        if(state.brand && p.brand!==state.brand) return false;
        if(q && !(p.title.toLowerCase().includes(q) || p.brand.toLowerCase().includes(q))) return false;
        if(state.minPrice && p.price < state.minPrice) return false;
        if(state.maxPrice && p.price > state.maxPrice) return false;
        return true;
      });

      if(state.sort==='price-asc') list.sort((a,b)=>a.price-b.price);
      if(state.sort==='price-desc') list.sort((a,b)=>b.price-a.price);
      if(state.sort==='popular') list.sort((a,b)=>b.rating-a.rating);
      if(state.sort==='new') list.sort((a,b)=>b.id-b.id); // demo

      productGrid.innerHTML='';
      resultInfo.innerText = `${list.length} sản phẩm`;

      list.forEach(p=>{
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}" />
          <h3>${p.title}</h3>
          <div class="muted">${p.brand} · <span class="star">★ ${p.rating}</span></div>
          <div class="price-row">
            <div class="price">${fmt(p.price)}</div>
            <div class="muted">Trả góp 0%</div>
          </div>
          <div class="actions-row">
            <button class="btn btn-outline" data-id="${p.id}">Xem chi tiết</button>
            <button class="btn btn-primary" data-add="${p.id}">Thêm vào giỏ</button>
          </div>
        `;
        productGrid.appendChild(card);
      })

      // attach events
      document.querySelectorAll('[data-id]').forEach(b=>b.addEventListener('click',e=>openModal(Number(e.currentTarget.dataset.id))));
      document.querySelectorAll('[data-add]').forEach(b=>b.addEventListener('click',e=>addToCart(Number(e.currentTarget.dataset.add))));
    }

    // ----- Search & filters -----
    document.getElementById('btnSearch').addEventListener('click',()=>{ state.query = document.getElementById('searchInput').value; renderProducts(); });
    document.getElementById('sortSelect').addEventListener('change',e=>{ state.sort = e.target.value; renderProducts(); });
    document.getElementById('applyPrice').addEventListener('click',()=>{
      const min = Number(document.getElementById('minPrice').value) || null;
      const max = Number(document.getElementById('maxPrice').value) || null;
      state.minPrice = min; state.maxPrice = max; renderProducts();
    })

    // ----- Modal -----
    const overlay = document.getElementById('overlay');
    function openModal(id){
      const p = products.find(x=>x.id===id); if(!p) return;
      document.getElementById('modalImg').src = p.img;
      document.getElementById('modalTitle').innerText = p.title;
      document.getElementById('modalBrand').innerText = p.brand;
      document.getElementById('modalPrice').innerText = fmt(p.price);
      document.getElementById('modalDesc').innerText = 'Mô tả mẫu: Màn hình, cấu hình, camera — thông số minh họa.';
      overlay.style.display = 'flex';
      document.getElementById('addToCartModal').dataset.add = id;
    }
    document.getElementById('closeModal').addEventListener('click',()=>overlay.style.display='none');
    document.getElementById('overlay').addEventListener('click',(e)=>{ if(e.target===overlay) overlay.style.display='none' });

    // ----- Cart -----
    const cartCount = document.getElementById('cartCount');
    const cartDrawer = document.getElementById('cartDrawer');
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');

    function saveCart(){ localStorage.setItem('cart', JSON.stringify(state.cart)); }
    function loadCart(){ const c = JSON.parse(localStorage.getItem('cart')||'{}'); state.cart = c; }

    function updateCartUI(){
      const items = Object.values(state.cart);
      const totalCount = items.reduce((s,i)=>s+i.qty,0);
      cartCount.innerText = totalCount;
      if(totalCount>0) cartDrawer.style.display='flex'; else cartDrawer.style.display='none';

      cartItemsEl.innerHTML='';
      let total = 0;
      items.forEach(ci=>{
        const div = document.createElement('div'); div.className='cart-item';
        div.innerHTML = `
          <img src="${ci.img}" />
          <div style="flex:1">
            <div style="font-weight:700">${ci.title}</div>
            <div class="muted">${fmt(ci.price)}</div>
            <div style="margin-top:6px;display:flex;gap:8px;align-items:center">
              <div class="qty">
                <button data-dec="${ci.id}">-</button>
                <div style="padding:6px 8px">${ci.qty}</div>
                <button data-inc="${ci.id}">+</button>
              </div>
              <button data-rem="${ci.id}" style="border:none;background:transparent;color:#c33;cursor:pointer">Xóa</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(div);
        total += ci.price * ci.qty;
      });
      cartTotalEl.innerText = fmt(total);

      // attach events
      cartItemsEl.querySelectorAll('[data-inc]').forEach(b=>b.addEventListener('click',e=>changeQty(Number(e.currentTarget.dataset.inc),1)));
      cartItemsEl.querySelectorAll('[data-dec]').forEach(b=>b.addEventListener('click',e=>changeQty(Number(e.currentTarget.dataset.dec),-1)));
      cartItemsEl.querySelectorAll('[data-rem]').forEach(b=>b.addEventListener('click',e=>removeItem(Number(e.currentTarget.dataset.rem))));

      saveCart();
    }

    function addToCart(id){
      const p = products.find(x=>x.id===id); if(!p) return;
      if(!state.cart[id]) state.cart[id] = {...p, qty:0};
      state.cart[id].qty += 1;
      updateCartUI();
    }

    function changeQty(id,delta){
      if(!state.cart[id]) return;
      state.cart[id].qty += delta;
      if(state.cart[id].qty <= 0) delete state.cart[id];
      updateCartUI();
    }
    function removeItem(id){ delete state.cart[id]; updateCartUI(); }

    // attach add from modal
    document.getElementById('addToCartModal').addEventListener('click',e=>{ const id = Number(e.currentTarget.dataset.add); addToCart(id); overlay.style.display='none'; });

    // persist cart
    loadCart(); updateCartUI();

    // initial render
    renderProducts();

    // small UX: open cart drawer on clicking cart bubble
    document.querySelector('.cart-bubble').addEventListener('click',()=>{ if(Object.keys(state.cart).length) cartDrawer.scrollIntoView({behavior:'smooth'}); else alert('Giỏ hàng trống'); });

    // Checkout demo
    document.querySelector('.checkout').addEventListener('click',()=>{
      if(!Object.keys(state.cart).length) return alert('Giỏ hàng trống');
      alert('Checkout (demo) — thực hiện gửi đơn tới backend ở đây.');
      state.cart = {}; updateCartUI();
    });

  </script>
</body>
</html>
